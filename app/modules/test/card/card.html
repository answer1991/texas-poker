<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <button ng-if="card.getStatus() === 'Open'" ng-click="card.fold()" class="btn btn-primary">盖上</button>

            <button ng-if="card.getStatus() === 'Folding'" ng-click="card.open()" class="btn btn-primary">打开</button>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12">
            <card card="card"></card>
        </div>
    </div>
</div>
